<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RadioButton.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1/css/all.css" rel="stylesheet"/>
  <link href="assets/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand text-bg-primary position-sticky top-0 z-1">
  <div class="container-fluid">
    <a class="navbar-brand" href="/CDN/">ISP CDN</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="collapse" data-bs-target="#tests">Toggle Tests</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container p-3">
  <h1>RadioButton.js</h1>

  <div id="tests" class="collapse" data-toggle="tests">
    <div class="card mb-3">
      <h5 class="card-header text-bg-primary">Test Results</h5>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-4">
            <div>Deselect Test: <span id="result1" class="text-warning">Running</span></div>
          </div>
          <div class="col-4">
            <div>Change Value Test: <span id="result2" class="text-warning">Running</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header text-bg-primary d-flex align-items-center">
          <h5 class="flex-fill mb-0">Import Module</h5>
          <a href="#" data-clipboard="#radioTemplate0" title="copy" class="link-light"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#radioTemplate0" data-code-type="javascript"></code></pre>
          <template id="radioTemplate0">
            import { RadioButton } from "https://cdn.jsdelivr.net/gh/IdahoStatePolice/CDN@0.0/js/RadioButton.js";

            RadioButton.initAll();
            // or
            const el = document.querySelector('#id');
            const confirmation = new RadioButton(el);
          </template>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h5 class="card-header text-bg-primary">Example</h5>
        <div class="card-body">
          <div class="btn-group" role="group" data-isp-toggle="radio-button" data-name="name1">
            <button type="button" class="btn btn-outline-primary active" value="true">Yes</button>
            <button type="button" class="btn btn-outline-primary" value="false">No</button>
          </div>
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template1" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template1" data-code-type="xml"></code></pre>
          <template id="template1">
            <div class="btn-group" role="group" data-isp-toggle="radio-button" data-name="example1">
              <button type="button" class="btn btn-outline-primary active" value="true">Yes</button>
              <button type="button" class="btn btn-outline-primary" value="false">No</button>
            </div>

            <!-- Initialization creates the following -->
            <!-- <input type="hidden" name="example1" value="true"> -->
          </template>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/+esm"></script>
<script type="module">
  import { RadioButton } from "../js/RadioButton.js";
  import { initExamples, initTestRunner } from "./assets/modules.js";
  import { tests } from "../tests/radio-button-tests.js";

  (function main() {
    doubleInit();
    initExamples();
    initTestRunner(tests);
  })();

  function doubleInit() {
    RadioButton.initAll();
    RadioButton.initAll();
  }
</script>
</body>
</html>
